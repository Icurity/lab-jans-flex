<style>
            body {
                font-family: 'Open Sans', sans-serif !important;
            }

            .focused-label-big {
                top: 0;
                left: 0;
                right: 0;
                display: flex;
                align-items: center;
                position: absolute;
                font-size: .9rem;
                cursor: text;
                transition: .2s ease-in-out;
                box-sizing: border-box;
                height: .6rem;
                width: 100%;
                pointer-events: none;
                margin-top: .25rem;
            }

            .focused-text:valid + .focused-label-big,
            .focused-text:focus + .focused-label-big {
                top: -28px;
                font-size: .7rem;
                color: #15b565;
            }

            .media img {
                width: 54px;
                height: 54px;
                border: 1px solid #dfdfdf;
                background-color: #e7e7e7;
                border-radius: 50%;
            }

            .mh-3r {
                max-height: 3rem;
            }

            .step_bx {
                max-width: 470px;
                margin: 0 13% auto;
                border: 1px solid #ccc;
                padding: 20px 31px;
                text-align: center;
                color: #929292 !important;
            }
            .msg_list{
                margin-top: 5px !important;
                margin-bottom: 10px !important;
            }
            .msg_list .msg{
                padding: 3px !important;
                background: rgb(250, 250, 248) !important;
                border-radius: 5px !important;
                border: 1px solid black !important;
                display: inline-block !important;
                
            }
            .ub_list{
                list-style-type: none !important;
                columns: 2;
                -webkit-columns: 2;
                -moz-columns: 2;
            }

            <div id="status" class="modal"><span style="background-color: #006699; color: white; font-weight: bold; position: fixed; left: 0px; top: 0px; padding: 5px 5px 5px 5px">Loading...</span></div>
            <script type="text/javascript">
                function handleAjax(data) {
                    var status = data.status;
                    switch (status) {
                        case "begin":
                            document.getElementById('status').className = 'loading';
                            break;

                        case "complete":
                            break;

                        case "success":
                            document.getElementById('status').className = 'modal';
                            break;
                    }
                }

                if (!(typeof jsf === 'undefined')) {
                    jsf.ajax.addOnEvent(handleAjax);
                }
            </script>
