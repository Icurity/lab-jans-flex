<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html">

<f:view transient="true">
    <h:head>
        <title><ui:insert name="pageTitle" /></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <!--link rel="icon" href="${identity.getWorkingParameter('casa_faviconUrl')}" /-->
        <link rel="icon" href="#{request.contextPath}/servlet/favicon" type='image/x-icon' />
        <script src="https://bvn-consent.nibss-plc.com.ng/casa/scripts/jquery-3.5.1.min.js" />
        <script src="https://bvn-consent.nibss-plc.com.ng/casa/scripts/platform.js" />

        <!-- order of stylesheets is important, do not change -->
        <link rel="stylesheet" href="https://bvn-consent.nibss-plc.com.ng/casa/styles/bootstrap.min.css" />
        <link rel="stylesheet" href="https://bvn-consent.nibss-plc.com.ng/casa/styles/gluu/style.css" />
        <link rel="stylesheet" href="https://bvn-consent.nibss-plc.com.ng/casa/styles/tachyons.min.css" />

        <!-- load custom branding css snippets
        <style>${identity.getWorkingParameter('casa_extraCss')}</style>
            -->
        <style>
            body {
                font-family: 'Open Sans', sans-serif !important;
            }
            .focused-label-big {
                top: 0;
                left: 0;
                right: 0;
                display: flex;
                align-items: center;
                position: absolute;
                font-size: .9rem;
                cursor: text;
                transition: .2s ease-in-out;
                box-sizing: border-box;
                height: .6rem;
                width: 100%;
                pointer-events: none;
                margin-top: .25rem;
            }

            .focused-text:valid + .focused-label-big,
            .focused-text:focus + .focused-label-big {
                top: -28px;
                font-size: .7rem;
                color: #15b565;
            }

            .media img {
                width: 54px;
                height: 54px;
                border: 1px solid #dfdfdf;
                background-color: #e7e7e7;
                border-radius: 50%;
            }

            .mh-3r {
                max-height: 3rem;
            }
            .step_bx {
                max-width: 470px;
                margin: 0 13% auto;
                border: 1px solid #ccc;
                padding: 20px 31px;
                text-align: center;
                color: #929292 !important;
            }
        </style>

        <script src="https://bvn-consent.nibss-plc.com.ng/casa/scripts/gluu/main-util.js" />
    </h:head>
    <!--
    <h:body class="bg-near-white cust-body-rule">
        -->
    <h:body>
        <div>
            <div class="login-logo">
                <img style="max-height: 70px; padding-bottom: 2px;" id="AppLogo"
                     src="#{request.contextPath}/servlet/logo" />
           <!--     <p style="display: inline-block;">Use your BVN ID</p> -->
            </div>
            <div class="bs-docs-section"
                 style="border-top: 1px solid #228B22 !important; margin-bottom: 5px !important; margin-top: 1px !important; padding-top: 1px !important;"></div>
        </div>
        <div class="container">
            <h:panelGroup id="loginGroup" rendered="#{not identity.loggedIn}">
                <ui:param name="client"
                          value="#{clientService.getClient(redirect.parameters['client_id'])}" />
                <div class="step_bx" style="margin: 0 30% auto !important; border: 0px !important;">
                    <h:panelGroup layout="block" class="ss"
                                  rendered='#{!empty identity.getWorkingParameter("logoURI")}'>
                        <h:graphicImage url='#{identity.getWorkingParameter("logoURI")}' width="65px"
                                        height="65px" />
                        <!--
            <strong><h:outputText value="#{identity.getSessionId().getSessionAttributes().get('clientName')}" escape="false" /></strong>
        -->
                    </h:panelGroup>
                    <div class="pa0 flex justify-center">
                        <div class="flex flex-column min-vh-100 miw-16r mw-60r w-100 cust-content-rule">
                            <!--
            <header class="pv2 shadow-4 bg-blank cust-header">
                <div class="w1-ns"></div>
                <div class="w4 mh4-ns tc">
                                <img src="#{request.contextPath}/servlet/logo" class="mh-3r" />
                            </div>
                            </header>
                            -->
                            <!-- grow horizontally and vertically as much as possible -->
                            <div class="flex flex-column justify-between w-100 h-100">
                                <h:panelGroup layout="block" class="flex flex-column items-center justify-center w-100"
                                              rendered="#{not identity.loggedIn}">
                                    <ui:insert name="maincontent" />
                                </h:panelGroup>

                            </div>
                        </div>
                    </div>
                    <!--
    <div class="row">
        <p style="font-size:10px;">
            To continue, NIBSS will share some of your information with <strong><h:outputText value="#{identity.getWorkingParameter('clientName')}" escape="false" /></strong> .
            Before continuing you can review their <a target="_blank" href="#{identity.getWorkingParameter('policyURI')}">
                <h:outputText value="#{msgs['common.privacyPolicy']}" escape="false" />
            </a> and <a target="_blank" href="#{identity.getWorkingParameter('tosURI')}">
                <h:outputText value="#{msgs['common.termsOfService']}" escape="false" />
            </a>
        </p>
    </div>
        -->
                </div>
            </h:panelGroup>
        </div>
    </h:body>
</f:view>
</html>
