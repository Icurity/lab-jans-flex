        <style>
            .focused-label-big {
                top: 0;
                left: 0;
                right: 0;
                display: flex;
                align-items: center;
                position: absolute;
                font-size: .9rem;
                cursor: text;
                transition: .2s ease-in-out;
                box-sizing: border-box;
                height: .6rem;
                width: 100%;
                pointer-events: none;
                margin-top: .25rem;
            }

            .focused-text:valid + .focused-label-big,
            .focused-text:focus + .focused-label-big {
                top: -28px;
                font-size: .7rem;
                color: #15b565;
            }

            .media img {
                width: 54px;
                height: 54px;
                border: 1px solid #dfdfdf;
                background-color: #e7e7e7;
                border-radius: 50%;
            }

            .mh-3r {
                max-height: 3rem;
            }
            .step_bx {
                max-width: 470px;
                margin: 0 13% auto;
                border: 1px solid #ccc;
                padding: 20px 31px;
                text-align: center;
                color: #929292 !important;
            }
            .container{
               margin: 0 auto;
            }
            .buttons-space {
               width: max-content;
               margin: 0 auto 12px;
            }
            .otp-inputbox{
              width: 100%;
            }
            div.button:hover input{
              color:green;
              background: transparent;
            }
            .buttons-space input{
                font-weight: bold;
                cursor: pointer;
            }
            @media (max-width: 767px){
            .phone-email-otp{
                max-width: 100%;
            }
            .size-of-fonts .font-bold{
               font-size: 14px;
            }
            .size-of-fonts .text-silver{
               font-size: 12px;
            }
            .text-2xl {
               font-size: 1rem;
               line-height: 1rem;
              }
            .text-sm {
                 font-size: .675rem;
                 line-height: 1rem;
                 }
            .phone-email-svg svg{
                 font-size: 25px!important;
            }
            .mobile-max-width{
               max-width: 100%;
            }
            .buttons-space{
               margin-bottom: 1rem;
            }
            .buttons-space .f7-cust {
                   font-size: .62rem;
                   font-weight: bold;
               }
            .buttons-spaced div. button {
                  padding-left: 2.2rem;
                  padding-right: 2.2rem;
               }
            .otp-inputbox{
              width: 100%;
            }
            }
        </style>
